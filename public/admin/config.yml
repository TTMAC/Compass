backend:
  name: git-gateway
  branch: main

publish_mode: editorial_workflow

media_folder: "public/og"
public_folder: "/og"

collections:
  - name: "articles"
    label: "Articles"
    folder: "src/content/articles"
    create: true
    slug: "{{fields.articleNumber | replace('.', '-')}}-{{slug}}"
    extension: "md"
    format: "frontmatter"
    view_filters:
      - label: "Published"
        field: status
        pattern: "published"
      - label: "Draft"
        field: status
        pattern: "draft"
      - label: "Coming Soon"
        field: status
        pattern: "coming-soon"
      - label: "Scheduled"
        field: status
        pattern: "scheduled"
    view_groups:
      - label: "Part"
        field: part
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
        required: true

      - label: "Subtitle"
        name: "subtitle"
        widget: "string"
        required: true

      - label: "Part"
        name: "part"
        widget: "number"
        value_type: "int"
        min: 1
        max: 5
        required: true

      - label: "Article Number"
        name: "articleNumber"
        widget: "string"
        pattern:
          - '^\d+\.\d+$'
          - "Must be in X.Y format (e.g. 1.1)"
        required: true

      - label: "Sphere"
        name: "sphere"
        widget: "select"
        options:
          - { label: "National", value: "national" }
          - { label: "Provincial", value: "provincial" }
          - { label: "Municipal", value: "municipal" }
          - { label: "All", value: "all" }
        required: true

      - label: "Description"
        name: "description"
        widget: "text"
        pattern:
          - '^.{150,160}$'
          - "Must be between 150 and 160 characters for SEO"
        required: true

      - label: "Publish Date"
        name: "publishDate"
        widget: "datetime"
        date_format: "YYYY-MM-DD"
        time_format: false
        format: "YYYY-MM-DD"
        required: true

      - label: "Reading Time (minutes)"
        name: "readingTime"
        widget: "number"
        value_type: "int"
        min: 1
        required: true

      - label: "Status"
        name: "status"
        widget: "select"
        options:
          - { label: "Published", value: "published" }
          - { label: "Draft", value: "draft" }
          - { label: "Coming Soon", value: "coming-soon" }
          - { label: "Scheduled", value: "scheduled" }
        default: "draft"
        required: true

      - label: "Scheduled Publish Date"
        name: "scheduledPublishDate"
        widget: "datetime"
        date_format: "DD MM YYYY"
        time_format: "HH:mm"
        format: "YYYY-MM-DDTHH:mm:ss.000Z"
        required: false
        hint: "Set date and time for scheduled publishing. Only used when status is 'Scheduled'. Times are approximate (checked hourly)."

      - label: "Series"
        name: "series"
        widget: "object"
        fields:
          - label: "Previous Article"
            name: "prev"
            widget: "string"
            required: false
            hint: "Slug of the previous article (e.g. 1-1-architecture-of-the-state), or leave empty"

          - label: "Next Article"
            name: "next"
            widget: "string"
            required: false
            hint: "Slug of the next article (e.g. 1-3-how-the-spheres-interact), or leave empty"

      - label: "SEO"
        name: "seo"
        widget: "object"
        collapsed: true
        fields:
          - label: "OG Image"
            name: "ogImage"
            widget: "image"
            required: false

          - label: "Canonical URL"
            name: "canonicalUrl"
            widget: "string"
            required: false

          - label: "Keywords"
            name: "keywords"
            widget: "list"
            required: false
            default: []

      - label: "Body"
        name: "body"
        widget: "markdown"
